<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
     <meta charset="UTF-8">
    <title>Movie Info</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<header th:replace="(~{/fragments/navbar})"></header>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${movieInfo}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="movie card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body p-0">
            </div>
            <ul class="movie-details list-group list-group-flush">
                <li class="list-group-item mx-md-1">
                    <div class="card-text my-md-5"><span> <h1 th:text="*{title}"></h1> </span></div>
                    <div class="card-text my-md-3"><span> Director: <span th:text="*{directorName}"></span> </span></div>
                    <div class="card-text my-md-3"><span> Cast: <span th:text="*{actors}"></span> </span></div>
                    <div class="card-text my-md-3"><span> Length: <span th:text="*{lengthInMinutes}"></span>min. </span></div>
                    <div class="card-text my-md-3"><span> Audio: <span th:text="*{audio}"></span> </span></div>
                    <div class="card-text my-md-3"><span> Genre: <span th:text="*{genre}"></span> </span></div>
                    <div class="card-text my-md-3"><span> Premiere date: <span th:text="*{premiere}"></span> </span></div>
                    <div class="text"><span> Description: <span th:text="*{description}"></span> </span></div>
                </li>
            </ul>
            <div class="card-body" sec:authorize="hasRole('ADMIN')">
                <form class="card-link" th:method="DELETE" th:action="@{/movies/{id}(id = *{id})}">
                    <input class="btn btn-link" type="submit" value="Delete"/>
                </form>
            </div>
        </div>
        <div class="movie card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Movie poster">
        </div>
    </div>
</div>

<div>
    <footer>
        <div class="container-fluid text-center">
            <div class="h5 text-white">
                &copy; Regal Cinemas. 2024 Spring Project of Mario Penkov All rights reserved.
            </div>
        </div>
    </footer>
</div>

</body>
</html>
