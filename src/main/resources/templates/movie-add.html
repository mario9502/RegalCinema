<!DOCTYPE html>
<html lang="en"
        xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{/fragments/navbar::navbar(activeLink=${'add movie'})}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white">Add Movie</h2>
    <form   th:method="POST"
            th:action="@{/movies/add}"
            th:object="${addMovieData}"
            class="mx-auto col-md-8 d-flex flex-column justify-content-center w-75">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label th:for="title" class="text-white font-weight-bold">Title</label>
                <input th:field="*{title}" th:errorclass="is-invalid" id="title" name="title" type="text" class="form-control"
                       placeholder="Title"/>

                <p th:each="error :${#fields.errors('title')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Title is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="genre" class="text-center text-white font-weight-bold">Genre</label>
                <select th:field="*{genre}" th:errorclass="is-invalid" id="genre" name="genre" class="form-control">
                    <option value="">- Select a genre -</option>
                        <option th:each="genre : ${genres}"
                                th:value="${genre}"
                                th:text="${genre}">
                            Genre
                        </option>
                </select>

                <p th:each="error :${#fields.errors('genre')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Genre is required.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="directorName" class="text-white font-weight-bold">Director Name</label>
                <input th:field="*{directorName}" th:errorclass="is-invalid" id="directorName" name="directorName" type="text" class="form-control"
                       placeholder="Director name"/>

                <p th:each="error :${#fields.errors('directorName')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Director name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="cast" class="text-white font-weight-bold">Cast</label>
                <input th:field="*{actors}" th:errorclass="is-invalid" id="cast" name="cast" type="text" class="form-control"
                       placeholder="Cast..."/>

                <p th:each="error :${#fields.errors('actors')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Cast is required.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="length" class="text-white font-weight-bold">Length</label>
                <input th:field="*{lengthInMinutes}" th:errorclass="is-invalid" id="length" name="length" type="number"
                       class="form-control"
                       placeholder="Length in minutes"/>

                <p th:each="error :${#fields.errors('lengthInMinutes')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Length is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="audio" class="text-center text-white font-weight-bold">Audio</label>
                <select th:field="*{audio}" th:errorclass="is-invalid" id="audio" name="audio" class="form-control">
                    <option value="">- Select audio language -</option>
                    <option th:each="audio: ${audios}"
                            th:value="${audio}"
                            th:text="${audio}">
                        Audio language
                    </option>
                </select>

                <p th:each="error :${#fields.errors('audio')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Audio is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label th:for="description" class="text-white font-weight-bold">Description</label>
            <textarea th:field="*{description}" th:errorclass="is-invalid" id="description" name="description" type="textarea" class="form-control" rows="4"
                      placeholder="Description"></textarea>

            <p th:each="error :${#fields.errors('description')}"
               th:text="${error}"
               class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="imageUrl" class="text-white font-weight-bold">Image URL</label>
                <input th:field="*{imageUrl}" th:errorclass="is-invalid" id="imageUrl" name="imageUrl" type="url" class="form-control"
                       placeholder="Put movie image URL here">

                <p th:each="error :${#fields.errors('imageUrl')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Image URL is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="videoUrl" class="text-white font-weight-bold">Trailer URL</label>
                <input th:field="*{videoUrl}" th:errorclass="is-invalid" id="videoUrl" name="videoUrl" type="url" class="form-control"
                       placeholder="Put movie trailer URL here">

                <p th:each="error :${#fields.errors('videoUrl')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Trailer URL is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="premiere" class="text-white font-weight-bold">Premiere</label>
                <input th:field="*{premiere}" th:errorclass="is-invalid" id="premiere" name="premiere" type="date" class="form-control"
                       placeholder="Premiere date">

                <p th:each="error :${#fields.errors('premiere')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Premiere is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
