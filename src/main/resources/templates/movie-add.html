<!DOCTYPE html>
<html lang="en"
        xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Regal Cinemas</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{/fragments/navbar::navbar(activeLink=${'add movie'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Upload Movie</h2>
    <form   th:method="POST"
            th:action="@{/movies/add}"
            th:object="${movieData}"
            class="mx-auto col-md-8 d-flex flex-column justify-content-center w-75">
<!--            th:object="${offerData}"-->
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label th:for="title" class="text-white font-weight-bold">Title</label>
                <input th:field="*{title}" id="title" name="title" type="text" class="form-control"
                       placeholder="Title"/>
                <p  class="invalid-feedback errors alert alert-danger">
                    Title is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="model" class="text-center text-white font-weight-bold">Genre</label>
                <select th:field="*{genre}" id="model" name="model" class="form-control">
                    <option value="">- Select a genre -</option>
                        <option th:each="genre : ${genres}"
                                th:value="${genre}"
                                th:text="${genre}">
                            Genre
                        </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Genre is required.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="directorName" class="text-white font-weight-bold">Director Name</label>
                <input th:field="*{directorName}" id="directorName" name="directorName" type="text" class="form-control"
                       placeholder="Director name"/>
                <p  class="invalid-feedback errors alert alert-danger">
                    Director name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="cast" class="text-white font-weight-bold">Cast</label>
                <input th:field="*{actors}" id="cast" name="cast" type="text" class="form-control"
                       placeholder="Cast..."/>
                <p class="invalid-feedback errors alert alert-danger">
                    Cast is required.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="length" class="text-white font-weight-bold">Length</label>
                <input th:field="*{lengthInMinutes}" id="length" name="length" type="number"
                       class="form-control"
                       placeholder="Length in minutes"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Length in minutes is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="audio" class="text-center text-white font-weight-bold">Audio</label>
                <select th:field="*{audio}" id="audio" name="audio" class="form-control">
                    <option value="">- Select audio language -</option>
                    <option th:each="audio: ${audios}"
                            th:value="${audio}"
                            th:text="${audio}">
                        Audio language
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Audio language is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label th:for="description" class="text-white font-weight-bold">Description</label>
            <textarea th:field="*{description}" id="description" name="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="imageUrl" class="text-white font-weight-bold">Image URL</label>
                <input th:field="*{imageUrl}" id="imageUrl" type="url" class="form-control"
                       placeholder="Put movie image URL here">
                <p class="invalid-feedback errors alert alert-danger">
                    Movie image URL is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="videoUrl" class="text-white font-weight-bold">Trailer URL</label>
                <input th:field="*{videoUrl}" id="videoUrl" type="url" class="form-control"
                       placeholder="Put movie trailer URL here">
                <p class="invalid-feedback errors alert alert-danger">
                    Movie trailer URL is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="premiere" class="text-white font-weight-bold">Premiere</label>
                <input th:field="*{premiere}" id="premiere" type="date" class="form-control"
                       placeholder="Premiere date">
                <p class="invalid-feedback errors alert alert-danger">
                    Premiere date is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
