<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar(activeLink)">
    <nav class="navbar navbar-expand-lg bg-danger navbar-light fixed-top">
        <a class="navbar-brand" href="/"><img alt="logo picture" src="/images/logo.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item">
<!--                    sec:authorize="isAuthenticated()"-->
                    <a class="nav-link">
<!--                       th:href="@{/brands/all}"-->
<!--                       th:classappend="${activeLink == 'all brands'}? 'active'">-->
                        Program
                    </a>
                </li>
                <li class="nav-item">
<!--                    sec:authorize="isAuthenticated()"-->
                    <a class="nav-link"
                       th:href="@{/movies/add}"
                       th:classappend="${activeLink == 'add movie'}? 'active'">
                        Add Movie
                    </a>
                </li>
                <li class="nav-item">
<!--                    sec:authorize="isAuthenticated()"-->
                    <a class="nav-link">
<!--                       th:href="@{/offers/all}"-->
<!--                       th:classappend="${activeLink == 'all offers'}? 'active'">-->
                        Marathons
                    </a>
                </li>
                <li class="nav-item dropdown">
<!--                    sec:authorize="hasRole('ADMIN')"-->
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<!--                       th:classappend="${activeLink == 'admin'}? 'active'">-->
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Action</a>
                        <a class="dropdown-item" href="/">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
<!--                    sec:authorize="isAuthenticated()"-->
                    <div class="form-inline my-2 my-lg-0 border px-3">
<!--                        <div class="logged-user"-->
<!--                             text="Welcome, Gosho"></div>-->
                        <form th:method="POST" th:action="@{/users/logout}">
                            <input class="btn btn-link" type="submit" value="Logout"/>
                        </form>
                    </div>
                </li>

                <li class="nav-item">
<!--                    sec:authorize="isAnonymous()"-->
                    <a class="nav-link"
                       th:href="@{/users/register}"
                       th:classappend="${activeLink == 'register'}? 'active'">
                        Register
                    </a>
                </li>
                <li class="nav-item">
<!--                    sec:authorize="isAnonymous()"-->
                    <a class="nav-link"
                       th:href="@{/users/login}"
                       th:classappend="${activeLink == 'login'}? 'active'">
                        Login
                    </a>
                </li>

            </ul>
        </div>
    </nav>
</div>

</body>
</html>
