<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
     <meta charset="UTF-8">
    <title>Cinema Info</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<header th:replace="(~{/fragments/navbar})"></header>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${cinemaInfo}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="cinema card col-sm-2 col-md-3 col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Movie poster">
        </div>
        <div class="cinema card col-sm-2 col-md-3 col-lg-4 m-1 p-0" >

            <div class="card-body p-0">
            </div>
            <ul class="cinema-details list-group list-group-flush">
                <li class="list-group-item mx-md-1">
                    <div class="card-text my-md-5"><span> <h1 th:text="*{name}"></h1> </span></div>
                    <div class="card-text my-md-3"><span> Location: <span th:text="*{location}"></span> </span></div>
                    <div class="card-text my-md-3"><span> Phone Number: <span th:text="*{phoneNumber}"></span> </span></div>
                    <div class="card-text my-md-3"><span> Work hours: <span th:text="*{workingTime}"></span></span></div>
                    <div class="text"><span> Description: <span th:text="*{description}"></span> </span></div>
                </li>
            </ul>
            <div class="card-body" sec:authorize="hasRole('ADMIN')">
                <form class="card-link" th:method="DELETE" th:action="@{/cinemas/{id}(id = *{id})}">
                    <input class="btn btn-link" type="submit" value="Delete"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
