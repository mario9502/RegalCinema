<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Regal Cinemas</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{/fragments/navbar::navbar(activeLink=${'home'})}"></div>

<div class="container-fluid">
    <h3 class="text-center text-white mt-5">
        <th:block th:text="#{home_message1}"></th:block>
        <br>
        <th:block th:text="#{home_message2}"></th:block>
        <span sec:authorize="isAuthenticated()"> <span sec:authentication="name" ></span> </span>
    </h3>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
