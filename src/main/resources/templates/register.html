<!DOCTYPE html>
<html lang="en"
        xmlns:th="https://www.thymeleaf.org">

<head>
      <meta charset="UTF-8">
    <title>Regal Cinemas</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{/fragments/navbar::navbar(activeLink=${'register'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="POST"
          th:action="@{/users/register}"
          th:object="${registerData}"
          class="mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}" id="firstName" type="text" min="2" max="20" class="form-control" placeholder="First name"/>
                <p class="invalid-feedback form-text alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" id="lastName" type="text" min="2" max="20" class="form-control" placeholder="First name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" id="username" type="text" min="2" max="20" class="form-control" placeholder="Username"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}" id="email" type="email" min="2" max="20" class="form-control" placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" id="password" type="password" min="2" max="20" class="form-control" placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input th:field="*{confirmPassword}" id="confirmPassword" type="text" min="2" max="20" class="form-control" placeholder="Confirm Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
