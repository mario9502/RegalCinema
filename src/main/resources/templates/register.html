<!DOCTYPE html>
<html lang="en"
        xmlns:th="https://www.thymeleaf.org">

<head>
      <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{/fragments/navbar::navbar(activeLink=${'register'})}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="POST"
          th:action="@{/users/register}"
          th:object="${registerData}"
          class="mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}" th:errorclass="is-invalid" id="firstName" name="firstName" type="text"
                       class="form-control" placeholder="First name"/>
<!--                min="3" max="40"-->
                <p th:each="error :${#fields.errors('firstName')}"
                       th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" th:errorclass="is-invalid" id="lastName" name="lastName" type="text"  class="form-control" placeholder="Last name"/>
<!--                min="3" max="40"-->
                <p th:each="error :${#fields.errors('lastName')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" th:errorclass="is-invalid" id="username" name="username" type="text"  class="form-control" placeholder="Username"/>
<!--                min="3" max="30"-->
                <p th:each="error :${#fields.errors('username')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}" th:errorclass="is-invalid" id="email" name="email" type="email" class="form-control" placeholder="Email"/>
<!--                min="3" max="50"-->
                <p th:each="error :${#fields.errors('email')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" th:errorclass="is-invalid" id="password" name="password" type="password"  class="form-control" placeholder="Password"/>
<!--                min="3" max="50"-->
                <p th:each="error :${#fields.errors('password')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input th:field="*{confirmPassword}" th:errorclass="is-invalid" id="confirmPassword" name="confirmPassword" type="password"
                       class="form-control" placeholder="Confirm Password"/>
                <!--                min="3" max="50"-->
                <p th:each="error :${#fields.errors('confirmPassword')}"
                   th:text="${error}"
                   class="invalid-feedback errors alert alert-danger">
                    Confirm password is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
